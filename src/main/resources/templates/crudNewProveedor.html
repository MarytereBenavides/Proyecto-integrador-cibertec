  <body>
    <div id="contenedor">
      <aside>
			<article>
				<img src="/imagenes/logo.jpg" alt="" />

					<strong>Menu de Gestion</strong>
				</p>
			</article>
			<nav id="menu">
				<ul>
					<br>
					<ul><a class="btn btn-dark" th:href="@{listar_Ctrl_Reposicion}">Gestion de Reposiciones</a></ul>
					<br>
					<ul><a class="btn btn-ligth shadow-sm w-100" th:href="@{comprasProductos}">Compras</a></ul>
					<ul><a  class="btn btn-ligth shadow-sm w-100" th:href="@{ventaProductos}">Ventas</a></ul>
					<br>
					<ul><a class="btn btn-ligth shadow-sm w-100" th:href="@{crud_Clientes}">Clientes</a></ul>
					<ul><a class="btn btn-ligth shadow-sm w-100" th:href="@{crud_Proveedores}">Proveedores</a></ul>
					<ul><a  class="btn btn-ligth shadow-sm w-100" th:href="@{crud_Productos}">Productos</a></ul>

					<br>

			</nav>
			<br />

			<br /> 
				<a href="">@copyright 2023</a>
		</aside>
      <section>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<h3>Nuevo Proveedor</h3>
				</div>
			</nav>
       
       <div class="card">
		<div class="card-body">
			<form th:action="@{/crud_ejecutar_crear_proveedor}" th:object="${PaquetePv}" method="post">
				<div>
					<label class="form-label">Ruc / Dni</label>
					<input type="text" class="form-control"  th:field="*{rucdni}" 
					pattern="^\d{8}|\d{11}$" title="Debe contener solo números, con exactamente 8 o 11 dígitos">
				</div>
				<div>
					<label class="form-label"> Razón Social </label>
					<input type="text" class="form-control"  th:field="*{razonsocial}" >
										
				</div>
				<div>
					<label class="form-label">Mail</label>
					<input type="email" class="form-control" th:field="*{correo}"
					pattern="^[\w\.-]+@[\w\.-]+\.\w{2,4}$" title="debe tener el formato correcto ejemplo@gmail.com">
				</div>
				<div>
					<label class="form-label">Telefono</label>
					<input type="text" class="form-control"  th:field="*{celular}"
					pattern="^\d{9,12}$" title="Debe contener solo números, entre 9 y 12 dígitos">
				</div>
				<input type="submit" class="btn btn-primary mt-2" value="Crear Cliente">
				<a class="btn btn-secondary ms-3 mt-2" th:href="@{crud_Proveedores}">Retornar</a>
			</form>
		</div>
	</div>
       
       
       
    </section>

</script>
